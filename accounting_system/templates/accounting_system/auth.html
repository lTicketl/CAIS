<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    {% include "accounting_system/links.html" %}
    <title>Авторизация</title>
</head>
<body>

    <div class="wrap flex-center-column auth-page">

        <form action="/login/" method="post">

            {% csrf_token %}

            <div class="auth-div flex-center-column">

                <img class="auth-logo" src="{% static 'accounting_system/auth_logo.png' %}" alt="logo">

                <div class="auth-form flex-center-column">

                    {{ form }}

                </div>

                <button class="auth-button">Вход</button>

            </div>

        </form>

        <form action="/add-manager/" method="post">

            {% csrf_token %}

            <div class="reg-div flex-down-column">

                <button class="auth-button">Регистрация</button>

            </div>

        </form>

    </div>

</body>

</html>
