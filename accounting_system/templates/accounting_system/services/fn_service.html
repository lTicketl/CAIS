<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    {% include "accounting_system/links.html" %}
    <title>ФН</title>
</head>
<body>

    {% include "accounting_system/header.html" %}

    <div class="wrap">

        {% include "accounting_system/left_panel.html" %}

        <div class="right-panel">

            <div class="right-panel-header">

                <a class="add-manager-link" href="/add-fn/">ДОБАВИТЬ ФН</a>

            </div>

            {% for fn in fn_list %}

            <div class="service-title-container">

                <h2>{{ fn.name }}</h2>

                <form class="h-100" action="/delete-fn/" method="post">

                    {% csrf_token %}

                    <button class="manager-delete-button" name="service_pk" value="{{ fn.pk }}">удалить</button>

                </form>

            </div>

        {% endfor %}

        </div>

    </div>

</body>

</html>
