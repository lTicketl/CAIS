<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    {% include "accounting_system/links.html" %}
    <title>Изменение сотрудника</title>
</head>
<body>

    {% include "accounting_system/header.html" %}

    <div class="wrap">

        {% include "accounting_system/left_panel.html" %}

        <div class="right-panel-center">

            <form action="/change-manager/" method="post">

                {% csrf_token %}

                <div class="add-manager-form flex-center-column">

                    {{ form }}

                </div>

                <button class="add-manager-button" name="manager_pk_for_change" value="{{ change_manager.pk }}">ИЗМЕНИТЬ</button>

            </form>

        </div>

    </div>

</body>

</html>
