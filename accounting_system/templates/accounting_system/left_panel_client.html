{% load static %}

<div class="left-panel">

    <div class="panel-div-img">

    </div>

    {% if not user.is_staff %}

        <form action="/main_page/" method="post">

            {% csrf_token %}

            <button class="header-button" name="main_page">Услуги</button>

        </form>

        <form action="/pay_form/" method="post">

            {% csrf_token %}

            <button class="header-button" name="user_pay_pk" value="{{ user.pk }}">Пополнение счета</button>

        </form>

        <form action="/tech-support-form/" method="post">

            {% csrf_token %}

            <button class="header-button" name="tc" value="{{ user.pk }}">Техподдержка</button>

        </form>

    {% endif %}

    {% if user.is_staff %}

        <form action="/clients/" method="post">

            {% csrf_token %}

            <button class="header-button" name="clients">Клиенты</button>

        </form>

        <form action="/staff/" method="post">

            {% csrf_token %}

            <button class="header-button" name="staff">Заявки</button>

        </form>

        <form action="/service/" method="post">

            {% csrf_token %}

            <button class="header-button" name="service">Аналитика</button>

        </form>

    {% endif %}

</div>
